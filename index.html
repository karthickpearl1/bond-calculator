  <!-- Google Analytics 4 -->
  <script>
    // Initialize gtag function before script loads
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    // Error handling for script loading
    window.gtagLoadError = false;
    window.gtagLoaded = false;

    // Store the original gtag function
    const originalGtag = gtag;

    // Make gtag available globally with error handling
    window.gtag = function () {
      if (window.gtagLoadError) {
        return; // Silently fail if GA script failed to load
      }
      originalGtag.apply(this, arguments);
    };
  </script>
